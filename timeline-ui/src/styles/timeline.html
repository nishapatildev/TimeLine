<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>Timeline</title>
	<!-- the form awesome library is used to add icons to our form -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<!-- include the stylesheet file -->
	<link href="../styles/style.css" rel="stylesheet" type="text/css">

</head>
<body>


<div class="tab">

	<div class="tab">
		<button class="tablinks">
			<img src="../img/timeline2.png" style="height: 70px; width: 110px;" alt="Timeline"/>
			</button>
		<button class="tablinks" onclick="openCity(event, 'London')">My Timelines</button>
		<button class="tablinks" onclick="openCity(event, 'Paris')">Add TimeLine</button>
		<button class="tablinks" onclick="openCity(event, 'Tokyo')">Settings</button>
		<button class="tablinks" onclick="openCity(event, 'Tokyo')">Account</button>
	  </div>
</div>

<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
